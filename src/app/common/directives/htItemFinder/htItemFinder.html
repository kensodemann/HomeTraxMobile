<ion-list>
  <ion-input class="item item-input item-input-inset">
    <input type="text" placeholder="Filter..." autofocus ng-model="controller.filterText"/>
  </ion-input>

  <ion-item
    ng-repeat="i in controller.htItems | filter: controller.filterText | orderBy: 'name'"
    ng-click="controller.select(i)">
    <span ng-bind="i.name"></span>
  </ion-item>
</ion-list>
