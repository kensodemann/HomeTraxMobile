<form name="itemFinderDialog" class="item-finder-dialog">
  <ion-header-bar class="bar bar-positive">
    <h1 class="title" ng-bind="controller.htTitle"></h1>
  </ion-header-bar>

  <ion-content>
    <ht-item-finder ht-items="controller.htItems" ng-model="controller.htItem"></ht-item-finder>
  </ion-content>

  <ion-footer-bar>
    <div class="row">
      <button class="col button button-default" ng-click="controller.htClose()">Close</button>
    </div>
  </ion-footer-bar>
</form>
