<form name="itemFinderDialog" class="item-finder-dialog list-page">
  <ion-header-bar class="bar bar-positive">
    <h1 class="title" ng-bind="controller.htTitle"></h1>
  </ion-header-bar>

  <ion-header-bar class="bar bar-subheader bar-stable item-input-inset">
    <ht-search ht-placeholder="Filter..." ng-model="controller.searchText"></ht-search>
  </ion-header-bar>

  <ion-content>
    <ht-item-finder ht-items="controller.htItems"
                    ht-selected-item="controller.htSelectedItem"
                    ht-filter="controller.searchText"
                    ht-template-url="{{controller.htTemplateUrl}}"></ht-item-finder>
  </ion-content>

  <ion-footer-bar>
    <div class="row">
      <button class="col button button-default" ng-click="controller.htDialog.hide()">Close</button>
    </div>
  </ion-footer-bar>
</form>
