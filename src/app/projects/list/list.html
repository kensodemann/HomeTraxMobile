<ion-view view-title="All Projects">
  <div class="bar bar-subheader bar-stable">
    <div class="row">
      <div class="col list-header-col">
        Project Name
      </div>
      <div class="col list-header-col">
        JIRA Task
      </div>
      <div class="col list-header-col">
        SBVB Task
      </div>
    </div>
  </div>

  <ion-content class="has-subheader">
    <ion-list>
      <ion-item ng-repeat="project in controller.projects">
        <div class="row row-no-padding">
          <div class="col" ng-bind="project.name"></div>
          <div class="col" ng-bind="project.jiraTaskId"></div>
          <div class="col" ng-bind="project.sbvbTaskId"></div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
