<form name="taskTimerEditor">
  <ion-header-bar class="bar-royal">
    <h1 class="title" ng-bind="controller.title"></h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-input class="item item-input item-select" ng-class="{'ion-input-error': taskTimerEditor.project.$invalid}">
        <ion-label>Project</ion-label>
        <select name="project" ng-model="controller.editModel.project" ng-options="prj as prj.name for prj in controller.projects"
                required>
          <option value="">--Select a Project--</option>
        </select>
        <div ng-messages="taskTimerEditor.project.$error" role="alert">
          <div ng-messages-include="app/common/templates/errorMessages.html"></div>
        </div>
      </ion-input>
      <ion-input class="item item-input item-select" ng-class="{'ion-input-error': taskTimerEditor.stage.$invalid}">
        <ion-label>Stage</ion-label>
        <select name="stage" ng-model="controller.editModel.stage" ng-options="stage as stage.name for stage in controller.stages"
                required>
          <option value="">--Select a Stage--</option>
        </select>
        <div ng-messages="taskTimerEditor.stage.$error" role="alert">
          <div ng-messages-include="app/common/templates/errorMessages.html"></div>
        </div>
      </ion-input>
      <ion-input class="item item-input">
        <ion-label>Hours</ion-label>
        <input type="text" placeholder="Valid Formats: 0:00 or 0.0" ng-model="controller.timeSpent">
      </ion-input>
      <ion-item ng-show="controller.errorMessage">
        <div ng-bind="controller.errorMessage" class="text-error"></div>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar>
    <div class="row">
      <button class="col button button-default" ng-click="controller.htClose()">Cancel</button>
      <button class="col button button-energized" ng-click="controller.save()"
              ng-disabled="taskTimerEditor.$invalid">Save
      </button>
    </div>
  </ion-footer-bar>
</form>
